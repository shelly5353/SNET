{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>UP Application</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fileInput">בחר קובץ:</label>
                                <input type="file" class="form-control" id="fileInput" accept=".xlsx,.xls,.csv,.doc,.docx">
                            </div>
                            <button class="btn btn-primary mt-3" onclick="processFile()">עבד קובץ</button>
                        </div>
                        <div class="col-md-6">
                            <div id="results" class="mt-3">
                                <h4>תוצאות:</h4>
                                <div id="output" class="border p-3" style="min-height: 200px;">
                                    <!-- תוצאות יוצגו כאן -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function processFile() {
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    
    if (!fileInput.files.length) {
        output.innerHTML = '<div class="alert alert-warning">נא לבחור קובץ</div>';
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', file);

    output.innerHTML = '<div class="alert alert-info">מעבד את הקובץ...</div>';

    fetch('/up/process', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            output.innerHTML = `
                <div class="alert alert-success">
                    <h5>הקובץ עובד בהצלחה!</h5>
                    <p>מספר רשומות שנמצאו: ${data.count}</p>
                    <p>קובץ התוצאות: <a href="${data.output_file}" target="_blank">הורד קובץ תוצאות</a></p>
                </div>
            `;
        } else {
            output.innerHTML = `<div class="alert alert-danger">שגיאה: ${data.error}</div>`;
        }
    })
    .catch(error => {
        output.innerHTML = `<div class="alert alert-danger">שגיאה: ${error.message}</div>`;
    });
}
</script>
{% endblock %}
