{% extends "base.html" %}

{% block content %}
<div class="project-page">
    <div class="project-header">
        <h1>UP Application</h1>
        <p>עיבוד וניתוח קבצים באמצעות אפליקציית UP</p>
    </div>
    
    <div class="project-interface">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fileInput">בחר קובץ:</label>
                    <input type="file" class="form-control" id="fileInput" accept=".xlsx,.xls,.csv,.doc,.docx">
                </div>
                <button class="action-button" onclick="processFile()">עבד קובץ</button>
            </div>
            <div class="col-md-6">
                <div id="results" class="mt-3">
                    <h4>תוצאות:</h4>
                    <div id="output" class="output-container">
                        <!-- תוצאות יוצגו כאן -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function processFile() {
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    
    if (!fileInput.files.length) {
        output.innerHTML = '<div class="alert alert-warning">נא לבחור קובץ</div>';
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', file);

    output.innerHTML = '<div class="alert alert-info">מעבד את הקובץ...</div>';

    fetch('/up/process', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            output.innerHTML = `
                <div class="alert alert-success">
                    <h5>הקובץ עובד בהצלחה!</h5>
                    <p>מספר רשומות שנמצאו: ${data.count}</p>
                    <p>קובץ התוצאות: <a href="${data.output_file}" target="_blank" class="action-button">הורד קובץ תוצאות</a></p>
                </div>
            `;
        } else {
            output.innerHTML = `<div class="alert alert-error">שגיאה: ${data.error}</div>`;
        }
    })
    .catch(error => {
        output.innerHTML = `<div class="alert alert-error">שגיאה: ${error.message}</div>`;
    });
}
</script>
{% endblock %}
