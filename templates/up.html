{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="project-header">
                <h1>מחלץ אנשי קשר</h1>
                <p>העלה קובץ Excel או Word כדי לחלץ אנשי קשר</p>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="form-group">
                <label for="fileInput">בחר קובץ:</label>
                <input type="file" class="form-control" id="fileInput" accept=".xlsx,.xls,.doc,.docx">
                <small class="form-text text-muted">קבצים נתמכים: Excel (.xlsx, .xls) ו-Word (.doc, .docx)</small>
            </div>
            <button class="btn btn-primary mt-3" onclick="processFile()" id="processButton">
                חלץ אנשי קשר
            </button>
        </div>
        
        <div class="col-md-6">
            <div class="output-container">
                <div id="output">
                    <p>בחר קובץ לעיבוד</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function processFile() {
    const fileInput = document.getElementById('fileInput');
    const processButton = document.getElementById('processButton');
    const output = document.getElementById('output');
    
    if (!fileInput.files.length) {
        output.innerHTML = '<div class="alert alert-warning">נא לבחור קובץ</div>';
        return;
    }
    
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    
    // מציג מצב טעינה
    processButton.disabled = true;
    processButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> מטפל...';
    output.innerHTML = '<div class="alert alert-info">מעבד את הקובץ...</div>';
    
    fetch('/up/process', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            output.innerHTML = `
                <div class="alert alert-success">
                    נמצאו ${data.count} אנשי קשר
                    <br>
                    <a href="${data.output_file}" class="btn btn-success mt-2" target="_blank">
                        הורד קובץ תוצאות
                    </a>
                </div>
            `;
        } else {
            output.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
    })
    .catch(error => {
        output.innerHTML = `<div class="alert alert-danger">שגיאה: ${error.message}</div>`;
    })
    .finally(() => {
        // מחזיר את הכפתור למצב רגיל
        processButton.disabled = false;
        processButton.innerHTML = 'חלץ אנשי קשר';
    });
}
</script>
{% endblock %}
