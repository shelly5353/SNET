{% extends "base.html" %}

{% block content %}
<div class="project-page">
    <div class="project-header">
        <h1>UP Application</h1>
        <p>עיבוד וניתוח קבצים באמצעות אפליקציית UP</p>
    </div>
    
    <div class="project-interface">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fileInput">בחר קובץ:</label>
                    <input type="file" class="form-control" id="fileInput" accept=".xlsx,.xls,.csv">
                    <small class="form-text text-muted">קבצים נתמכים: Excel, CSV</small>
                </div>
                <button class="action-button" onclick="processFile()" id="processButton">
                    <span class="button-text">עבד קובץ</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-md-6">
                <div id="results" class="mt-3">
                    <h4>תוצאות:</h4>
                    <div id="output" class="output-container">
                        <div class="alert alert-info">
                            בחר קובץ לעיבוד
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function processFile() {
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const processButton = document.getElementById('processButton');
    const buttonText = processButton.querySelector('.button-text');
    const spinner = processButton.querySelector('.spinner-border');
    
    if (!fileInput.files.length) {
        output.innerHTML = '<div class="alert alert-warning">נא לבחור קובץ</div>';
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', file);

    // Show loading state
    buttonText.textContent = 'מעבד...';
    spinner.classList.remove('d-none');
    processButton.disabled = true;
    output.innerHTML = '<div class="alert alert-info">מעבד את הקובץ...</div>';

    fetch('/up/process', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            output.innerHTML = `
                <div class="alert alert-success">
                    <h5>הקובץ עובד בהצלחה!</h5>
                    <p>מספר רשומות שנמצאו: ${data.count}</p>
                    <p>קובץ התוצאות: <a href="${data.output_file}" target="_blank" class="action-button">הורד קובץ תוצאות</a></p>
                </div>
            `;
        } else {
            output.innerHTML = `<div class="alert alert-error">${data.error}</div>`;
        }
    })
    .catch(error => {
        output.innerHTML = `<div class="alert alert-error">שגיאה: ${error.message}</div>`;
    })
    .finally(() => {
        // Reset button state
        buttonText.textContent = 'עבד קובץ';
        spinner.classList.add('d-none');
        processButton.disabled = false;
    });
}
</script>
{% endblock %}
