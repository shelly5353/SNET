<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Easy Edits | SNET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 800px;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 10;
        }
        .spinner {
            width: 4rem;
            height: 4rem;
            border: 4px solid #dee2e6;
            border-top: 4px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 2rem;
        }
        .btn-retry {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .back-link {
            color: #0d6efd;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .back-icon {
            margin-right: 0.5rem;
        }
        .external-link {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-container">
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left back-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Back to Home
            </a>
            <a href="https://pdf-easy-edits.vercel.app" target="_blank" class="btn btn-primary external-link">
                Open in New Window
            </a>
        </div>
        
        <h1 class="text-center mb-4">PDF Easy Edits</h1>
        <p class="text-center mb-4">Upload PDF files to add page numbers, headers, and more</p>
        
        <div class="iframe-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Loading PDF Editor...</p>
            </div>
            <div class="error-message d-none" id="errorMessage">
                <p>Error loading the editor. Please try again later.</p>
                <button class="btn btn-primary btn-retry" onclick="retryLoading()">Try Again</button>
            </div>
            <iframe 
                id="pdfEditorIframe"
                src="https://pdf-easy-edits.vercel.app" 
                width="100%" 
                height="100%" 
                frameborder="0"
                allow="fullscreen"
                sandbox="allow-same-origin allow-scripts allow-forms allow-downloads allow-popups"
                onload="hideLoading()"
                onerror="showError()"
            ></iframe>
        </div>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('errorMessage').classList.add('d-none');
        }
        
        function showError() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('errorMessage').classList.remove('d-none');
        }
        
        function retryLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('errorMessage').classList.add('d-none');
            const iframe = document.getElementById('pdfEditorIframe');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
