{% extends "base.html" %}

{% block title %}PDF Easy Edits - SNET{% endblock %}

{% block content %}
<div class="container-fluid mt-5 pt-5 pdf-editor-container">
    <div class="row">
        <div class="col-12">
            <div class="card bg-dark text-white">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">PDF Easy Edits</h2>
                    <button class="btn btn-outline-light" onclick="reloadIframe()">
                        <i class="fas fa-sync-alt"></i> רענון
                    </button>
                </div>
                <div class="card-body p-0" id="pdfEditorContainer">
                    <div id="iframeWrapper">
                        <iframe 
                            id="pdfEditorFrame"
                            src="https://pdf-easy-edits.onrender.com" 
                            width="100%" 
                            height="800" 
                            frameborder="0"
                            allowfullscreen
                            sandbox="allow-same-origin allow-scripts allow-forms allow-downloads"
                        ></iframe>
                    </div>
                    <div id="loadingOverlay" class="d-none">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading PDF Editor...</p>
                    </div>
                    <div id="errorOverlay" class="d-none">
                        <div class="alert alert-danger">
                            <h4 class="alert-heading">Error Loading Editor</h4>
                            <p>There was a problem loading the PDF editor. Please try again later.</p>
                            <button class="btn btn-primary mt-3" onclick="reloadIframe()">Try Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function reloadIframe() {
        const iframe = document.getElementById('pdfEditorFrame');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorOverlay = document.getElementById('errorOverlay');
        
        // Show loading overlay
        loadingOverlay.classList.remove('d-none');
        errorOverlay.classList.add('d-none');
        
        // Reload iframe
        iframe.src = iframe.src;
    }
    
    document.getElementById('pdfEditorFrame').addEventListener('load', function() {
        document.getElementById('loadingOverlay').classList.add('d-none');
    });
    
    document.getElementById('pdfEditorFrame').addEventListener('error', function() {
        document.getElementById('loadingOverlay').classList.add('d-none');
        document.getElementById('errorOverlay').classList.remove('d-none');
    });
</script>
{% endblock %}
