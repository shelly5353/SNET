<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Easy Edits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.2.1/dist/fabric.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">PDF Easy Edits</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="pdfFile" class="form-label">Upload PDF</label>
                            <input type="file" class="form-control" id="pdfFile" accept=".pdf">
                        </div>
                        
                        <div class="text-center">
                            <canvas id="pdfCanvas" class="border"></canvas>
                        </div>
                        
                        <div class="mt-3 d-flex justify-content-center">
                            <button class="btn btn-primary me-2" id="prevPage">Previous Page</button>
                            <span class="mx-2 align-self-center" id="pageInfo">Page: 1 / 1</span>
                            <button class="btn btn-primary ms-2" id="nextPage">Next Page</button>
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-success" id="downloadBtn">Download Edited PDF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/pdf-editor.js') }}"></script>
</body>
</html>
